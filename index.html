<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tip Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./src/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./src/images/favicon-16x16.png">
    <link rel="manifest" href="./src/images/site.webmanifest">
    <link rel="stylesheet" href="./src/styles/normalize.css" />
    <link rel="stylesheet" href="./src/styles/tipCalculator.css" />
</head>

<body>

    <main class="main">
        <form class="tip-form">
            <label class="name-input">Bill of party</label>
            <input class="number-field bill-input" type="number" placeholder="Enter amount of your bill" pattern="-?(\d+|\d+.\d+|.\d+)([eE][-+]?\d+)?" autofocus />


            <div class="btns-wrap">
                <div class="btn-wrap">
                    <label class="name-input">Tip</label>
                    <input class="btn" data-action="tip-minus" type="button" value="-" name="minus">
                    <input class="number-field btn-input tip-input" type="number" placeholder="%" max="100" />
                    <input class="btn" data-action="tip-plus" type="button" value="+" name="plus">
                </div>


                <div class="btn-wrap">
                    <label class="name-input">Split</label>
                    <input class="btn" data-action="people-minus" type="button" value="-" name="minus">
                    <input class="number-field btn-input people-input" type="number" value="1" min="1" />
                    <input class="btn" data-action="people-plus" type="button" value="+" name="plus">
                </div>
            </div>

            <button class="btn-result btn" data-action="submit" type="button">show result of a party</button>
            <div id="result"></div>
            <button class="btn-reset btn" data-action="reset" type="button">reset</button>
        </form>
    </main>
    <script src="./src/js/tipCalculator.js" type="module"></script>
</body>

</html>
