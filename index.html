    <title>Tip Calculator</title>
    <meta charset="UTF-8">

    <link rel="apple-touch-icon" sizes="180x180" href="./src/images/apple-touch-icon.png">

<body>

    <main class="main">
        <form class="tip-form">
            <label class="name-input">Bill of party</label>
            <input class="number-field bill-input" type="number" placeholder="Enter amount of your bill" />


            <div class="btns-wrap">
                <div class="btn-wrap">
                    <label class="name-input">Tip</label>
                    <input class="btn" data-action="tip-minus" type="button" value="-" name="minus">
                    <input class="number-field btn-input tip-input" type="number" placeholder="%" />
                    <input class="btn" data-action="tip-plus" type="button" value="+" name="plus">
                </div>


                <div class="btn-wrap">
                    <label class="name-input">Split</label>
                    <input class="btn" data-action="people-minus" type="button" value="-" name="minus">
                    <input class="number-field btn-input people-input" type="number" value="1" />
                    <input class="btn" data-action="people-plus" type="button" value="+" name="plus">
                </div>
            </div>

            <button class="btn-result" data-action="submit" type="button">show result of a party</button>
        </form>
